<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL Tier List</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="https://logos-world.net/wp-content/uploads/2023/02/LoL-Symbol.png" alt="League of Legends Turnuvası">
                <h1>NEVÜ TEKNOLOJİ KULÜBÜ</h1>
            </div>
            <div class="tabs">
                <button class="tab-btn active" data-tab="roles">Rol Tier List</button>
                <button class="tab-btn" data-tab="comps">Comp Tier List</button>
            </div>
        </header>

        <main>
            <!-- Role Tier Lists -->
            <section id="roles" class="tab-content active">
                <div class="role-container">
                    <div class="role-section" id="top">
                        <div class="role-header">
                            <img src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-clash/global/default/assets/images/position-selector/positions/icon-position-top.png" alt="Top">
                            <h2>TOP</h2>
                        </div>
                        <div class="champions">
                            <!-- Champions will be added by JavaScript -->
                        </div>
                    </div>
                    
                    <div class="role-section" id="jungle">
                        <div class="role-header">
                            <img src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-clash/global/default/assets/images/position-selector/positions/icon-position-jungle.png" alt="Jungle">
                            <h2>JUNGLE</h2>
                        </div>
                        <div class="champions">
                            <!-- Champions will be added by JavaScript -->
                        </div>
                    </div>
                    
                    <div class="role-section" id="mid">
                        <div class="role-header">
                            <img src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-clash/global/default/assets/images/position-selector/positions/icon-position-middle.png" alt="Mid">
                            <h2>MID</h2>
                        </div>
                        <div class="champions">
                            <!-- Champions will be added by JavaScript -->
                        </div>
                    </div>
                    
                    <div class="role-section" id="adc">
                        <div class="role-header">
                            <img src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-clash/global/default/assets/images/position-selector/positions/icon-position-bottom.png" alt="ADC">
                            <h2>ADC</h2>
                        </div>
                        <div class="champions">
                            <!-- Champions will be added by JavaScript -->
                        </div>
                    </div>
                    
                    <div class="role-section" id="support">
                        <div class="role-header">
                            <img src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-clash/global/default/assets/images/position-selector/positions/icon-position-utility.png" alt="Support">
                            <h2>SUPPORT</h2>
                        </div>
                        <div class="champions">
                            <!-- Champions will be added by JavaScript -->
                        </div>
                    </div>
                </div>
            </section>

            <!-- Comp Tier List -->
            <section id="comps" class="tab-content">
                <div class="comp-container">
                    <!-- Comp entries will be added by JavaScript -->
                </div>
            </section>
        </main>

        <footer>
            <p>Created by Caner Mastan for Nevü Teknoloji Kulübü</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
